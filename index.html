<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/2338/PNG/96/form_icon_142679.png">
    </head>
    <body>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" pattern="[a-zA-Z ]+" maxlength="20" minlength="3" placeholder="ente product name" required />
            <br/><br/>
            <label for="price">Price :</label>
            <input type="number" placeholder="Enter price" pattern="[0-9]" minlength="1" required>
            <br><br>
            <label for="color" >Color:</label>
            <input type="color" placeholder="black">
            <br><br>
            <label for="info">Info:</label>
            <textarea name="" id="" cols="" rows="3" placeholder="enter product description"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email">
            <br><br>
            <button>Go</button>
            <button type="reset">Clear</button>
        </form>
    </body>
</html>
